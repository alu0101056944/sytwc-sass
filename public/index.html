<!DOCTYPE html>
<html>
<head>
  <title>SYTWC Sass assignment</title>
  <link rel="stylesheet" href="styles/main.css">
  <script defer type="module" src="./src/main.mjs"></script>

<body>
  <template id="card-goods">
    <span>Some arbitrary text</span>
    <div class="examples">
      <!-- <slot name="slot1"><div class="example"></div></slot> -->
    </div>
  </template>
  <div class="base">
    <header>
      <div class="icondiv">
        <img src="assets/logo.jpg" width="50px" height="50px" alt="Company logo">
        <span>Logo de la empresa</span>
      </div>
      <div class="namediv">
        <h3>Nombre de la empresa</h3>
      </div>
      <nav><h5>Navegación</h5></nav>
    </header>
    <main>
      <div class="content">
        <div class="feature">
          <h2>Ejemplos de productos</h2>
          <div class="examples">
            <div class="example"></div>
            <div class="example"></div>

            <div class="example"></div>

            <div class="example"></div>
            <div class="example"></div>
            <div class="example"></div>
          </div>
        </div>
      </div>
      <div class="sidebar">
        <div class="formdiv">
          <h3>Subscribirse al boletin</h3>
          <form>
            <label class="row" for="name">Nombre</label>
            <input class="row" type="text" id="name" name="name" required>
    
            <label class="row" for="email">Email</label>
            <input class="row" type="email" id="email" name="email" required>
    
            <input class="row" type="button" value="Submit">
          </form>
        </div>
        <div class="contactdiv">
          <h5>Contacto</h5>
        </div>
      </div>
    </main>
    <footer>
      <div class="feature">
        <h5>Testimonios, clientes relevantes</h5>
        <mb-cardgoods id="foo"></mb-cardgoods>
        <script>
          const addedCustom = document.getElementById('foo');
          if (addedCustom !== undefined) {
            console.log('not undefined: ' + addedCustom.innerHTML);

      </div>
      <div class="garantydiv">

    </footer>

</html>
