<!DOCTYPE html>
<html>
<head>
  <title>SYTWC Sass assignment</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="base">
    <header>
      <div class="icondiv">
        <img src="assets/logo.jpg" width="50px" height="50px" alt="Company logo">
      </div>
      <div class="namediv">
        <h2>Nombre de la empresa</h2>
        <div>my div</div>
        some arbitrary text.
        <h3>Smaller title</h3>
      </div>
      <nav>Navigation</nav>
    </header>
    <main>
      <div class="content">
        <div class="feature examples"></div>
      </div>
      <div class="sidebar">
        <div class="feature form">
          <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
    
            <input type="button" value="Submit">
          </form>
        </div>
        <div class="header contactdiv"></div>
      </div>
    </main>
    <footer>
      <div class="feature clients"></div>
      <div class="header garantydiv"></div>
    </footer>
  </div>
</body>
</html>
